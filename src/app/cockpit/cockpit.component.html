<div class="row">
    <div class="col-xs-12">
        <h2>Add new Servers or Blueprints!</h2>
        <label for="server_name">Server Name</label>
        <!-- <input type="text" class="form-control" name="server_name" [(ngModel)]="newServerName"> -->
        <input type="text" class="form-control" name="server_name" #serverNameInput>
        <label for="server_content">Server Content</label>
        <!-- <input type="text" class="form-control" name="server_content" [(ngModel)]="newServerContent"> -->
        <input type="text" class="form-control" name="server_content" #serverContentInput>
        <br>
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
            Add Server
        </button>
        <button class="btn btn-secondary" (click)="onAddBlueprint(serverNameInput)">
            Add Blueprint
        </button>
    </div>
</div>
